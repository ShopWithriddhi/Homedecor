<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopWithRiddhi - Home Decor</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffcc00;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .card-content p {
      color: #ccc;
      font-size: 14px;
    }
    .price {
      font-size: 1.2rem;
      color: #00e676;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px #000;
    }
    form h2 {
      text-align: center;
      color: #ffcc00;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    input, select, textarea {
      background-color: #333;
      color: #eee;
    }
    button {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopWithRiddhi - Home Decoration Products</h1>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=Wall+Art" alt="Wall Art">
      <div class="card-content">
        <h3>Modern Wall Art</h3>
        <p>Color: Black & Gold<br>Size: 24x36 inch<br>Shipping: 5-7 days</p>
        <p class="price">$89.99</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=Decor+Vase" alt="Decor Vase">
      <div class="card-content">
        <h3>Elegant Decor Vase</h3>
        <p>Color: White<br>Size: Medium<br>Shipping: 3-5 days</p>
        <p class="price">$59.99</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=LED+Lamp" alt="LED Lamp">
      <div class="card-content">
        <h3>Ambient LED Lamp</h3>
        <p>Color: Warm Yellow<br>Size: Adjustable<br>Shipping: 2-4 days</p>
        <p class="price">$69.99</p>
      </div>
    </div>
  </section>

  <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
    <h2>Place Your Order</h2>
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="address" placeholder="Shipping Address" required>
    <input type="text" name="country" placeholder="Country" required>

    <select name="product" required>
      <option value="">Select a Product</option>
      <option value="Modern Wall Art">Modern Wall Art</option>
      <option value="Elegant Decor Vase">Elegant Decor Vase</option>
      <option value="Ambient LED Lamp">Ambient LED Lamp</option>
    </select>

    <select name="color" required>
      <option value="">Choose Color</option>
      <option value="Black & Gold">Black & Gold</option>
      <option value="White">White</option>
      <option value="Warm Yellow">Warm Yellow</option>
    </select>

    <select name="size" required>
      <option value="">Select Size</option>
      <option value="24x36 inch">24x36 inch</option>
      <option value="Medium">Medium</option>
      <option value="Adjustable">Adjustable</option>
    </select>

    <textarea name="note" placeholder="Any notes or delivery instructions?"></textarea>

    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
